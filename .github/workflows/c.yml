name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: leafo/gh-actions-lua@v8.0.0
    - uses: snickerbockers/submodules-init@v4
    - uses: albin-johansson/download-sdl2@v2
    - uses: albin-johansson/download-sdl2-ttf@v1
    - uses: albin-johansson/download-sdl2-image@v2
    - uses: albin-johansson/download-sdl2-mixer@v1
    - name: setup-dependancies
      run: |
        cd tinycc
        ./configure --extra-cflags=-fPIC
        make -j$(nproc)
        cd ..
        cd SDL_mixer
        ./autogen.sh
        ./configure CFLAGS="-fPIC"
        make -j$(nproc)
        cd ..
    - name: configure
      run: ./configure
    - name: make
      run: |
        make quickjs-2020-03-16
        make

