name: Arch PKGBUILD

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux
      options: --privileged
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup
    steps:
    - uses: actions/checkout@v2
    - name: get PKGBUILD
      run: |
       pacman -Sy --noconfirm git opendoas
       useradd -m -G wheel -s /bin/bash tester
       echo permit persist nopass :wheel > /etc/doas.conf
       echo permit persist root as uso >> /etc/doas.conf
       ln -s /bin/doas /bin/sudo
       echo '#!/bin/sh' > ./all.sh
       echo cd >> ./all.sh
       echo git clone https://aur.archlinux.org/yirl-git.git/ >> ./all.sh
       echo cd yirl-git >> ./all.sh
       echo makepkg -si >> ./all.sh
       chmod +x ./all.sh
       cat all.sh
       echo sudo -u tester ./all.sh

        
