name: mingw

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
   
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: >-
          git
          gcc
          base-devel
        pacboy:
          SDL2_mixer
          SDL2_image
          SDL2_ttf
          freeglut
          mesa
          cmake
          glew
          gcc
          lua
          json-c
    
    - shell: msys2 {0}
      run: |
        git submodule update --init
        ./configure -t mingw-64
        cd tinycc
        ./configure
        make -j$(nproc)
        cd ..
        cd SDL_mixer
        ./autogen.sh
        ./configure
        make -j$(nproc)
        cd ..
        #MinGW Makefiles
        cmake -B ./sdl-gpu-build ./sdl-gpu/ -G "MSYS Makefiles"
        echo -----------
        cat config.mk
        echo -----------
        ls
        echo -----------
        ls sdl-gpu-build
        echo -----------
        pwd
        make /d/a/yirl/yirl/sdl-gpu-build/SDL_gpu/lib/libSDL2_gpu.a
        make quickjs-2020-03-16
        echo --- check sdl gpu include -----
        ls /d/a/yirl/yirl/sdl-gpu-build/
        echo -----------
        ls /d/a/yirl/yirl/sdl-gpu-build/SDL_gpu-MINGW/
        echo -----------
        ls /d/a/yirl/yirl/sdl-gpu-build/SDL_gpu-MINGW/include/
        make
