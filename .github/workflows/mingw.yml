name: mingw

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
   
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: >-
          git
          base-devel
        pacboy:
          SDL2_mixer
          SDL2_image
          SDL2_ttf
          lua
          json-c
    
    - shell: msys2 {0}
      run: |
        uname -a
