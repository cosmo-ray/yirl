name: mingw

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
   
    - uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: >-
          git
          base-devel
        pacboy: >-
          sdl2_mixer:x
          sdl2_image:x
          sdl2_ttf:x
          lua:x
          glib2:x
          json-c:x
    
    - shell: msys2 {0}
      run: |
        uname -a
